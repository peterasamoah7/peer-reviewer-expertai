<div class="section-title-div">
  <p>Results</p>
</div>
<table id="results">
  <tr>
    <th>Research Paper</th>
    <th>Document Similarity Score</th>
    <th>Potential Reviewer</th>
    <th></th>
  </tr>
  <tr *ngFor="let result of results">
    <td>{{result.data.reviewer}}</td>
    <td>{{result.score}}</td>
    <td>{{result.data.paper}}</td>
    <td><a href="{{result.url}}" target="_blank">View Paper</a></td>
  </tr>
</table>
